name: release

on:
  push:
    branches: [ master ]

permissions:
  contents: read

jobs:
  build:
    name: Build binaries for PC, Mac, Linux & Raspberry Pi
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # PC (Windows)
          - os: windows
            goos: windows
            goarch: amd64
            ext: .exe
            artifact: bot-spot-v3-windows-amd64
          # Mac (Intel)
          - os: darwin
            goos: darwin
            goarch: amd64
            ext: ""
            artifact: bot-spot-v3-mac-amd64
          # Mac (Apple Silicon)
          - os: darwin
            goos: darwin
            goarch: arm64
            ext: ""
            artifact: bot-spot-v3-mac-arm64
          # Linux (x86_64)
          - os: linux
            goos: linux
            goarch: amd64
            ext: ""
            artifact: bot-spot-v3-linux-amd64
          # Raspberry Pi 32-bit (ARMv7)
          - os: linux
            goos: linux
            goarch: arm
            goarm: '7'
            ext: ""
            artifact: bot-spot-v3-linux-armv7
          # Raspberry Pi 64-bit (ARM64)
          - os: linux
            goos: linux
            goarch: arm64
            ext: ""
            artifact: bot-spot-v3-linux-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Show Go env
        run: go env

      - name: Download deps
        run: go mod download

      - name: Build
        env:
          CGO_ENABLED: '0'
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm || '' }}
        run: |
          BIN_NAME=bot-spot-v3${{ matrix.ext }}
          OUT_DIR=dist/${{ matrix.artifact }}
          mkdir -p "$OUT_DIR"
          go build -trimpath -ldflags "-s -w" -o "$OUT_DIR/$BIN_NAME" ./
          (cd "$OUT_DIR" && sha256sum "$BIN_NAME" > "$BIN_NAME.sha256")

      - name: Upload artifact ${{ matrix.artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            dist/${{ matrix.artifact }}/*
          if-no-files-found: error
